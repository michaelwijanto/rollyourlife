<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link  href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="textmoving.css">
    <title><img src="file:///D:/Hacktiv8/Fase%200/Week%204/Day%204/Hackaton%20Roll%20Your%20Life/0fbae2bd3a0bd45b0d6a25f6459d95a3.gif"> ROLL YOUR LIFE</title>
</head>
<body>
    <div style="width: 5%;">
        <div class="wrapper" >
            <span>R</span>
            <span>O</span>
            <span>L</span>
            <span>L</span>
            <span>Y</span>
            <span>O</span>
            <span>U</span>
            <span>R</span>
            <span>L</span>
            <span>I</span>
            <span>F</span>
            <span>E</span>
          </div>
    </div>

    
    <div id="progres">
        <h2 id="lifeprogres"> Your Life Progres</h2>
        <div id = "bulats">
            <div id="bulat-0" class="bulat active"><p id ="start">Start</p></div>
            <div id="bulat-1" class="bulat " ></div>
            <div id="bulat-2" class="bulat "></div>
            <div id="bulat-3" class="bulat "></div>
            <div id="bulat-4" class="bulat "></div>
            <div id="bulat-5" class="bulat "></div>
            <div id="bulat-6" class="bulat "></div>
            <div id="bulat-7" class="bulat "></div>
            <div id="bulat-8" class="bulat "></div>
            <div id="bulat-9" class="bulat "></div>
            <div id="bulat-10" class="bulat "><p id ="end">End</p></div>
        </div>
    </div>

    <div class="kotak" id="posisikotak">
        <div id="avatar">
            <p class="text-center">Profile</p>
            <div style="display:flex; flex-direction: column; align-items: center;">
                <img id="avatarimg" src="./Assets/Images/flatAvatar.png" alt="avatar" style=" height: 150px; width: 150px; margin-bottom: 10px;"/>
                <p id="playername" style="margin: 10px;">Player Name</p>
                <p style="margin: 10px;">Starting Balance: 10000</p>
                <p style="margin: 10px;">Balance: <span id="wallet">Rp 10.000,00</span></p>
            </div>
        </div>
        <div id="homescreen" >
            <h2>Welcome</h2>
            <div style="display:flex; flex-direction: column; align-items: center;">
                <div style="display:flex;">
                    <label for="text" style="margin-right: 10px;">Name: </label>
                    <input id="nama" type="text" placeholder="Masukkan nama kamu" />
                </div>
                <button id="masukNama" class="roll" style="margin-top:50px;">Enter</button>
            </div>
        </div>

        <div id="endscreen" style="display:none">
            <h2>RESULTS</h2>
            <div style="display: flex; flex-direction: column;">
            <p id="result" style="text-align: center; height: 70%;">
            </p>
            <h4 style="text-align: center;">Play Again?</h4>
            <div style="display: flex; flex-direction: row; justify-content: center;">
                <button id="ulangi" class="roll" style="margin-right: 15px;">PLAY AGAIN</button>
                <button id="awal" class="roll">RESET GAME</button>
            </div>
            </div>
        </div>

        <div id="event" style="display:none">
            <p class="text-center">Event</p>
            
            <p id="actions" style="height: 35%; margin: auto 10px; text-align: center; font-family: 'Courier New', Courier, monospace; "></p>
            <div class="dice-wrapper">
                <img src="Assets/Images/2.png" id="dice" style="height: 75px; width: 75px;">
            </div>
            
            <div style="display: flex; flex-direction: row; justify-content: center;">
                <button id="roll" class="roll" style="margin-right: 15px;">ROLL DICE</button>
                <button id="reset" class="reset">RESTART</button>
            </div>
        </div>

        <div id="history" style="display:none">
            <p class="text-center">History</p>
            <div id="history-box">
                <div id="roll-dadu">
                    <h4 style="margin: 0px;">Dice: <span id="dadu">0</span></h2>
                </div>
            </div>
            <div style="height: 500px; width: 500px; overflow-y: auto; margin: auto 10px;" >
                <p id="test" style=" border:2px;" ></p>
            </div>           
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
